<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Axes</title>
    <script type="text/javascript" src="../d3 source code/d3.min.js"></script>
    <style type="text/css">
      
      .axis path,
      .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
      }
      
      .axis text {
        font-family: sans-serif;
        font-size: 11px;
      }
    </style>
  </head>

  <body>
    <script>
      var w = 500;
      var h = 300;
      var padding = 30;
      var formatAsPercentage = d3.format(".1%");

      //Dynamic, random dataset
      var dataset = [];
      var numDataPoints = 50;
      var xRange = Math.random() * 1000;
      var yRange = Math.random() * 1000;
      for (var i = 0; i < numDataPoints; i++) {
          var newNumber1 = Math.round(Math.random() * xRange);
          var newNumber2 = Math.round(Math.random() * yRange);
          dataset.push([newNumber1, newNumber2]);
      }

      var xScale = d3.scale.linear()
                           .domain([0, d3.max(dataset, function(d) {return d[0];})])
                           .range([padding, w - padding * 2]);

      var yScale = d3.scale.linear()
                           .domain([0, d3.max(dataset, function(d) {return d[1];})])
                           .range([h - padding, padding]);

      var rScale = d3.scale.linear()
                           .domain([0, d3.max(dataset, function(d) {
                            return d[1];})])
                           .range([2, 5]);

      var xAxis = d3.svg.axis()
                        .scale(xScale)
                        // labels will appear below axis line, default
                        .orient("bottom")
                        // taken as a suggestion
                        .ticks(5)
                        .tickFormat(formatAsPercentage);

      var yAxis = d3.svg.axis()
                        .scale(yScale)
                        // labels will appear below axis line, default
                        .orient("left")
                        // taken as a suggestion
                        .ticks(5);      

      var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

      svg.selectAll("circle")
         .data(dataset)
         .enter()
         .append("circle")
         .attr("cx", function(d) {
              return xScale(d[0]);
          })
          .attr("cy", function(d) {
              return yScale(d[1]);
          })
          .attr("r", function(d) {
            return rScale(d[1])
          });

      /*
      svg.selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d) {
          return d[0] + "," + d[1];
        })
        .attr("x", function(d) {
          return xScale(d[0]);
        })
        .attr("y", function(d) {
          return yScale(d[1]);
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "red");
        */

        // call xAxis function after so it appears on top
        svg.append("g")
          // assign class so we can target it with CSS
           .attr("class", "axis")
           .attr("transform", "translate(0," + (h - padding) + ")")
           .call(xAxis);

        svg.append("g")
          // assign class so we can target it with CSS
           .attr("class", "axis")
           .attr("transform", "translate(" + padding + ", 0)")
           .call(yAxis);

    </script>
  </body>
</html>
