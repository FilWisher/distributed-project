
<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>Bar Chart</title>
</head>

<body>
	<script type="text/javascript" src="../d3 source code/d3.min.js"></script>
	<script>

	//changes are handled by updates
	//visual adjustments are made pretty with transitions
	//transitions can employ motion for perfeptual benefit

		var w = 600;
		var h = 250;
		var barPadding = 1;

		var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 
						11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

		var xScale = d3.scale.ordinal()
						// ordinal scale, just want them in order they are entered
						// the domain is the ordinal range from zero to length of dataset
						// ordinal values are typically non numeric
		                .domain(d3.range(dataset.length))
		                // takes high and low value, divides into even bands
		                // 2nd parameter is the percentage of the width of each band to be used as spacing
		                .rangeRoundBands([0, w], 0.05);

		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr("x", function(d, i) {
				return xScale(i);
			})
			.attr("y", function(d) {
				return h - (d * 4);
			})
			.attr("width", xScale.rangeBand()) 
			.attr("height", function(d) {
				return d * 4;
			})
			.attr("fill", function(d) {
				return "rgb(0, 0, " + (d * 10) + ")";
			})

		svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function(d) {
				return d;
			})
			.attr("text-anchor", "middle")
			.attr("x", function(d, i) {
				return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
			})
			.attr("y", function(d) {
				return h - (d*4) + 14;
			})
			.attr("font-family", "sans-sarif")
			.attr("font-size", "11px")
			.attr("fill", "white")
	</script>
</body>
