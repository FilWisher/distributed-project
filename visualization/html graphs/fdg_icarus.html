<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>Icarus FDG</title>
</head>
<style>
  
  .node {
    stroke: #fff;
    stroke-width: 1px;
  }

  .link {
    stroke: #ccc;
    stroke-opacity: .6;
  }

</style>
<body>
<script type="text/javascript" src="../d3 source code/d3.min.js"></script>
<script>

    var width = 1200,
        height = 800;

    var color = d3.scale.category20();

    var force = d3.layout.force()
        .charge(-200)
        .linkDistance(100)
        .size([width, height]);

    var canvas = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    d3.json("../input data/formatted_topology.json", function(error, graph) {  
      if (error) throw error;

      force
          .nodes(graph.nodes)
          .links(graph.edges)
          .start();

      var link = canvas.selectAll(".link")
          .data(graph.edges)
          .enter()
          .append("line")
          .attr("class", "link")
          .style("stroke-width", function(d) { return Math.sqrt(d.target); });

      var node = canvas.selectAll(".node")
          .data(graph.nodes)
          .enter()
          .append("circle")
          .attr("class", "node")
          //.attr("r", 5)
          .attr("r", function(d){return d.group/3})
          .style("fill", function(d) { return color(d.type); })
          .call(force.drag);

      node.append("title")
          .text(function(d) { return d.name; });

      force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });        
      });
    });
</script>
